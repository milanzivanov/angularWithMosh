<div class="container">
  <input
    (keyup.enter)="createPost(title)"
    #title
    placeholder="add item..."
    type="text"
    class="form-control mt-1 mb-1">
</div>

<div class="container">
  <ul class="list-group">
    <li *ngFor="let post of posts; let i = index"
        class="list-group-item">
      {{ i+1 }} - {{ post.title }}
    </li>
  </ul>
</div>
